<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Add a new Instructor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2> Welcome back {{username}}.</h2>
    </div>
    {% if action_fail %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Instructor adding failed</h4>
        <p>There exists already an instructor</p>
    </div>
    {% endif %}
    <div class="center">
        <form id="postform" class="form-group" method="POST" action="{%url 'addInstructorWorker' %}">
                {%csrf_token%}
                <br>
                <label>Add New Instructor:</label>
                <br>
                <input type="text" name="username" placeholder="Username" required>
                <br>
				<input type="text" name="name" placeholder="Name" required>
				<br>
				<input type="text" name="surname" placeholder="Surname" required>
				<br>
				<input type="text" name="mail" placeholder="Mail" required>
				<br>
				<input type="text" name="password" placeholder="Password" required>
				<br>
				<input type="text" name="departmentid" placeholder="Department" required>
				<br>
				<input type="text" name="title" placeholder="title" required>
				<br>
                <input type="submit" name="submit" value="Add Instructor">
                <br>
        </form>
    </div>
    <a href="{%url 'index' %}"> <p style="text-align:center">Logout</p></a>
</body>
</html>

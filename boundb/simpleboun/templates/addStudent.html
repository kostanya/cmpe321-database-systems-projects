<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Manager: New Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div style="background-color:#ADD8E6; !important" class="jumbotron text-center bg-primary">
            <h2> Welcome back {{username}}.</h2>
    </div>
    <div class="container">
        {% if action_fail %}
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Student adding failed</h4>
            <p>There exists already a student</p>
        </div>
        {% endif %}
        {% if action_success %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Successful</h4>
            <p>Student is added successfully.</p>
        </div>
        {% endif %}
        <div class="center">
            <form id="postform" class="form-group" method="POST" action="{%url 'addStudentWorker' %}">
                    {%csrf_token%}
                    <br>
                    <label>Add New Student:</label>
                    <br>
                    <input type="text" name="username" placeholder="Username" required>
                    <br>
                    <input type="text" name="name" placeholder="Name" required>
                    <br>
                    <input type="text" name="surname" placeholder="Surname" required>
                    <br>
                    <input type="text" name="mail" placeholder="Mail" required>
                    <br>
                    <input type="text" name="password" placeholder="Password" required>
                    <br>
                    <input type="text" name="departmentid" placeholder="Department" required>
                    <br>
                    <input type="text" name="studentid" placeholder="Student ID" required>
                    <br>
                    <input type="submit" name="submit" value="Add">
                    <br>
            </form>
        </div>
    </div>
    <a href="{%url 'index' %}"> <p style="text-align:center">Logout</p></a>
</body>
</html>

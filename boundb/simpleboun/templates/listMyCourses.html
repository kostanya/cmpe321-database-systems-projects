<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Student: My Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:#ADD8E6; !important" class="jumbotron text-center bg-primary">
            <h2> Welcome back {{username}}.</h2>
    </div>
    <div class="container">
        <div class="d--flex justify-content-around" style="display:flex;">
            <div class="container-md">
                <div class="row">          
                    <div class="d-flex justify-content-around" style="margin-top: 20px">    
                        <a class="btn btn-primary" href="listAllCourses">LIST ALL COURSES</a>
                    </div>
                    <div class="d-flex justify-content-around" style="margin-top: 20px">    
                        <a class="btn btn-primary" href="enrollCourse">ENROLL COURSE</a>
                    </div> 
                    <div class="d-flex justify-content-around" style="margin-top: 20px">    
                        <a class="btn btn-primary" href="listMyCourses">VIEW MY COURSES</a>
                    </div>
                    <div class="d-flex justify-content-around" style="margin-top: 20px">    
                        <a class="btn btn-primary" href="searchKeyword">SEARCH A KEYWORD</a>
                    </div> 
                    <div class="d-flex justify-content-around" style="margin-top: 20px">    
                        <a class="btn btn-primary" href="filterCourses">FILTER COURSES</a>
                    </div> 
                </div>
            </div>
            <div class="container-fluid">
                <table class="center">
                    <colgroup>
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 60%;">
                        <col span="1" style="width: 20%;">
                    </colgroup>
                    <tr>
                        <th>Course ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                    {% for row in results %}
                    <tr>
                        {% for value in row %}
                        <td>
                            {{value}}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <a href="{%url 'index' %}"> <p style="text-align:center">Logout</p></a>
</body>
</html>
